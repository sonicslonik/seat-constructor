<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Конфигуратор автокресла</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>2D Конфигуратор автокресла</h1>

    <div class="configurator">
      <div class="preview">
        <div class="image-stack">
          <img src="img/base.webp" class="layer" alt="base" />
          <img id="layer-sides" class="layer" alt="sides" />
          <img id="layer-center" class="layer" alt="center" />
          <img id="layer-headrest" class="layer" alt="headrest" />
          <img id="layer-stitch" class="layer" alt="stitch" style="display: none;" />
        </div>
      </div>

      <div class="controls">
        <label>
          Цвет центра
          <select id="center-color">
            <option value="00black">Чёрный</option>
            <option value="01grey">Серый</option>
            <option value="02white">Белый</option>
            <option value="03beige">Бежевый</option>
            <option value="04brown">Коричневый</option>
            <option value="05red">Красный</option>
          </select>
        </label>

        <label>
          Цвет боковин
          <select id="side-color">
            <option value="00black">Чёрный</option>
            <option value="01grey">Серый</option>
            <option value="02white">Белый</option>
            <option value="03beige">Бежевый</option>
            <option value="04brown">Коричневый</option>
            <option value="05red">Красный</option>
          </select>
        </label>

        <label>
          Узор центра
          <select id="pattern">
            <option value="lines">Двойная линия</option>
            <option value="rhomb-small">Ромб мелкий</option>
            <option value="rhomb-large">Ромб крупный</option>
          </select>
        </label>

        <label>
          Прострочка
          <select id="stitch-pattern">
            <option value="none">Нет</option>
            <option value="lines">Линии</option>
            <option value="rhomb-small">Ромб мелкий</option>
            <option value="rhomb-large">Ромб крупный</option>
            <option value="rhomb-double">Ромб двойной</option>
            <option value="hexagon">Соты</option>
          </select>
        </label>
      </div>
    </div>

    <div class="footer">
      <p>Версия: <span id="version"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
