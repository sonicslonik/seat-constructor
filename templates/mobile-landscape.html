<div class="layout layout--mobile-landscape">
  <!-- Левая прокручиваемая панель -->
  <div class="config-wrapper scrollable">
    <div class="price-display">
      <span>Итого:</span> <strong id="totalPrice">—</strong>
    </div>

    <div class="control-group">
      <label>Цвет основы</label>
      <select id="baseColorSelect"></select>
    </div>

    <div class="control-group">
      <label>Цвет боковин</label>
      <select id="sidesColorSelect"></select>
    </div>

    <div class="control-group">
      <label>Узор основы</label>
      <select id="patternSelect"></select>
    </div>

    <div class="control-group">
      <label>Цвет прострочки</label>
      <select id="stitchColorSelect"></select>
    </div>

    <div class="control-group">
      <label>Перфорация</label>
      <select id="perforationSelect"></select>
    </div>

    <button id="resetBtn" class="reset-btn">Сбросить конфиг</button>
  </div>

  <!-- Правая фиксированная панель -->
  <div class="image-wrapper fixed-image">
    <div class="image-container">
      <img id="base" />
      <img id="headrest" />
      <img id="center" />
      <img id="sides" />
      <img id="stitch" />
    </div>
  </div>

</div>
